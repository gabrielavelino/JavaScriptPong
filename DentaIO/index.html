<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Denta.io</title>
		<link rel="icon" href="denteicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<img src="img/logoBranca.png" class="imagemTopo">
				<div class="caixa">
                    <nav>
						<h1 class="titulo">Denta.io - Sistema para controle de clínicas</h1>
                        <ul>
                            <li><a href="index.html" class="href">Home</a></li>
                            <li><a href="produtos.html" class="href">Serviços</a></li>
                            <li><a href="contatos.html" class="href">Contatos</a></li>
                        </ul>
                    </nav>
                </div>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<div class="nome">
					<label for="Filtro">Filtro de busca</label>
					<input type="text" id="Filtro" class="filtroBusca" placeholder="Digite o paciente">
				</div>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes" class="tabelasCertas">
						<tr class="paciente" id="primeiroPaciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">75</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<button id="buscar-paciente">Buscar</button>
			</section>
			
			<div class="tituloForms">
				<h3>Adicione um paciente</h3>
			</div>
			<form class="formulario">
				<div class="nome">
					<label for="nome">Nome Completo</label>
					<input type="text" id="nome" class="input-principal" required placeholder="Digite seu nome Ex: Gabriel Avelino Freire">
				</div>
				<div class="grupo">
					<label for="peso">Peso</label>
					<input type="number" id="peso" class="input-padrao" required placeholder="Digite seu peso Ex: 58">
				</div>
				<div class="grupo">
					<label for="altura">Altura</label>
					<input type="text" id="altura" class="input-padrao" required placeholder="Digite sua altura Ex: 1.7">
				</div>
				<div class="grupo">
					<label for="gordura">Gordura</label>
					<input type="number" id="gordura" class="input-padrao" required placeholder="Digite a porcentagem de gordura Ex: 10">
				</div>
				<input type="submit" value="Enviar formulário" class="enviar">
			</form>


		</main>

	</body>


	<script src="js/imc.js"></script>
	<script src="js/form.js"></script>
	<script src="js/removerPaciente.js"></script>
	<script src="js/filtrar.js"></script>
	<script src="js/buscarPacientes.js"></script>

</html>
